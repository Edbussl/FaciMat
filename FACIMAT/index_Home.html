<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaciMAT</title>
    <link rel="icon" href="./assets/imgs/Escudo Inter.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./assets/imgs/Tapete do Sport Club Internacional.jpg') center / cover no-repeat;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            border: 2px solid #d71a34;
            text-align: center;
        }

        h1 {
            color: #d71a34;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }

        .button {
            padding: 15px 30px;
            background: #d71a34;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            max-width: 200px;
            margin: 10px; /* Espaço entre botões */
        }

        .button:hover { background: #a61426; }
        .button:active { transform: scale(0.98); }

        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #777;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .button { width: 100%; max-width: none; } /* Remove o limite de 200px em telas pequenas */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à FaciMAT</h1>
        <p>Escolha um tipo de operação e comece a calcular com nossa ajuda!</p>
        <div class="button-container">
            <button class="button" onclick="location.href='index_Matrix.html'">Matrizes</button>
            <button class="button" onclick="location.href='index_Bhask.html'">Bhaskara</button>
        </div>
        <footer>&copy; 2024 FaciMAT. Todos os direitos reservados.</footer>
    </div>
</body>
</html>
