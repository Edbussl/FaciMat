<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/022/877/545/original/3d-icon-alien-monster-free-png.png" type="image/png">
    <title>Operações com Matrizes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #e6e6e6;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            text-align: center;
            border: 2px solid #dc143c; /* Crimson Red */
        }
        h1 {
            margin-bottom: 20px;
            color: #dc143c; /* Crimson Red */
            font-size: 2em;
        }
        h2 {
            margin-bottom: 20px;
            color: #dc143c; /* Crimson Red */
            font-size: 1.5em;
        }
        h3 {
            margin-top: 20px;
            color: #dc143c; /* Crimson Red */
            font-size: 1.2em;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type='number'] {
            margin: 10px 0;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        input[type='number']:focus {
            border-color: #dc143c;
            outline: none;
            box-shadow: 0 0 5px rgba(220, 20, 60, 0.5);
        }
        button {
            padding: 12px;
            width: 100%;
            background-color: #dc143c; /* Crimson Red */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #a50024; /* Darker Crimson */
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            background-color: #f0f0f0;
            padding: 10px;
            border: 1px solid #dc143c; /* Crimson Red */
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Operações com Matrizes</h1>

        <h2>Defina as Matrizes:</h2>

        <div>
            <h3>Matriz A</h3>
            <label for="rowsA">Linhas:</label>
            <input type="number" id="rowsA" value="2" min="1" />
            <label for="colsA">Colunas:</label>
            <input type="number" id="colsA" value="2" min="1" />
            <div id="matrixA"></div>
        </div>

        <div>
            <h3>Matriz B</h3>
            <label for="rowsB">Linhas:</label>
            <input type="number" id="rowsB" value="2" min="1" />
            <label for="colsB">Colunas:</label>
            <input type="number" id="colsB" value="2" min="1" />
            <div id="matrixB"></div>
        </div>

        <button onclick="generateMatrices()">Gerar Matrizes</button>

        <h2>Resultado</h2>
        <div id="result"></div>

        <div class="button-container">
            <button onclick="addMatrices()">Somar</button>
            <button onclick="multiplyMatrices()">Multiplicar</button>
        </div>
    </div>

    <script src="matrixOperations.js"></script>
</body>
</html>
