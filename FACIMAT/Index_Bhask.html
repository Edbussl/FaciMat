<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Bhaskara</title>
    <link rel="icon" href="./assets/imgs/Escudo Inter.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('./assets/imgs/Tapete do Sport Club Internacional.jpg') center / cover no-repeat;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.5);
        }
        .container {
            position: relative;
            z-index: 2;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid #d71a34;
            max-width: 450px; /* Aumentei a largura */
            width: 100%; /* Garante que a largura seja responsiva */
            text-align: center;
            box-sizing: border-box; /* Adicionado para incluir padding e border na largura total */
        }
        h2 { color: #d71a34; }
        input {
            margin: 10px 0; padding: 12px; width: 100%; border: 1px solid #ddd; border-radius: 5px;
            box-sizing: border-box; /* Adicionado para incluir padding e border na largura total */
        }
        input:focus { border-color: #d71a34; outline: none; box-shadow: 0 0 5px rgba(215, 26, 52, 0.5); }
        button {
            padding: 12px; width: 100%; background: #d71a34; color: #fff; border: none; border-radius: 5px; cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover { background: #a61426; }
        .result { margin-top: 20px; font-weight: bold; color: #333; }
        .back-button {
            position: absolute; top: 20px; left: 20px; font-size: 2em; color: #d71a34; cursor: pointer; z-index: 2;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <a href="index_Home.html" class="back-button">&#8592;</a>
    <div class="container">
        <h2>Calculadora de Bhaskara</h2>
        <input type="number" id="a" placeholder="Coeficiente a" step="any">
        <input type="number" id="b" placeholder="Coeficiente b" step="any">
        <input type="number" id="c" placeholder="Coeficiente c" step="any">
        <button onclick="calcularBhaskara()">Calcular</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calcularBhaskara() {
            const a = +document.getElementById('a').value;
            const b = +document.getElementById('b').value;
            const c = +document.getElementById('c').value;

            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                return document.getElementById('result').innerText = 'Por favor, insira valores válidos.';
            }

            const delta = b ** 2 - 4 * a * c;
            let resultado = delta > 0 ? `As raízes são x1 = ${((-b + Math.sqrt(delta)) / (2 * a)).toFixed(2)} e x2 = ${((-b - Math.sqrt(delta)) / (2 * a)).toFixed(2)}` :
                          delta === 0 ? `A raiz dupla é x = ${(-b / (2 * a)).toFixed(2)}` : 'Não há raízes reais.';

            document.getElementById('result').innerText = resultado;
        }
    </script>
</body>
</html>
